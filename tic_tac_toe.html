<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIC TAC TOE</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h1>Tic tac toe</h1>
            <header>
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="#">Morpion</a>
                </nav>
            </header>   
            <img width="250" style='margin-left : -210px; margin-top: 30px' src="./images/Gramou.png"> 
            <span style='margin-left : -185px; margin-top : 520px; position: absolute; font-size: 20pt;' class="j1"><b>J1: Gramou</b></span>
            <div style="margin-top: 180px; font-size: 15pt; margin-left: -170px;" class='j1'>
                <b> Nombre de coups : <span id="nbCroix"></span></b>
            </div>
            <img width="247" style="margin-top: -650px; margin-left : 600px" src="./images/Saitamo.png">
            <span style='margin-left : -200px; margin-top : -70px; position: absolute; font-size: 20pt;' class="j2"><b>J2: Saitamo</b></span>
            <div style="margin-top: -54px; font-size: 15pt; margin-left: 630px;" class='j2'>
                <b> Nombre de coups : <span id="nbCercle"></span></b>
            </div>

            <main class="mt-5">
                <div class="col" style="margin-top: -80px; position: absolute; margin-left: 225px;">
                    <button id="refresh" onclick="document.location.reload(false)" class="btn btn-primary">Lancer une partie</button>
                </div>
                <div class="container" style="margin-left: 170px; margin-top: -400px;">
                    <div class="row">
                        <canvas id="canvasMorpion" width="300" height="300"></canvas>
                        <div class="col-sm-12 mt-2" style="margin-left: 20px">
                            <span style="font-size: 20pt;" id="resultat"></span> 
                        </div>
                        <div class="col-sm-4" style="margin-left: 50px;">

                            <div class="row mt-5">
                                <div class="col-sm-12 mb-2">
                                    <h5 id="joueur">Au tour de Gramou</h5>
                                </div>
                                <div class="col-sm-12 mt-2">
                                    <span id="resultat"></span> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
